<!DOCTYPE html>
<html>
<head>
  <style>
    .img1 {
      position: relative;
      width: 200px;
      height: 100px;
      animation: drive 2s linear reverse;
    }

    @keyframes drive {
      0% {
        left: -200px;
      }
      95% {
        left: calc(100vw - 250px);
      }
      100% {
        left: calc(100vw - 100px);
      }
    }

  
  </style>
</head>
<body>
  
  <div class="car"></div>
  <img class="img1" src="image 1.png" alt="">
</body>
</html>
